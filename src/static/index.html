<!doctype html>
<html>
<head>
    <title>AlexisK helper</title>
    <base href="./"/>
    <link rel="manifest" href="/manifest.json">
    <link href="./app.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" id="viewport-id" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>
<div class="root main-content" data-ref="mainContent">
    <div data-ref="signIn" class="signInForm card">
        <h2>AlexisK helper</h2>
        <h3>Authentication</h3>
        <form data-ref="signInForm" class="mat-form">
            <label>Email:</label>
            <input data-ref="signInEmail" type="email" />
            <label>Pwd:</label>
            <input data-ref="signInPwd" type="password" />
            <br />
            <input type="submit" class="mat-big" />
        </form>
    </div>
    <div data-ref="authContent" style="display: none;">
        <div data-processors="app-navbar"></div>
        <div data-processors="apps-page"></div>
    </div>
</div>
<script type="text/javascript">
    (function(){
        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
            var ww = Math.min(window.innerWidth, window.outerWidth);
            var mw = 282;
            var ratio =  Math.min(ww / mw, 5);
            document.getElementById('viewport-id')
                .setAttribute('content', [
                    'initial-scale=' + Math.min(ratio, 1),
                    'maximum-scale=' + ratio ,
                    'minimum-scale=' + ratio ,
                    'user-scalable=no, width=' + mw
                ].join(', '));
        }
    })();
</script>
<script type="text/javascript" src="./webapp.js"></script>
</body>
</html>
